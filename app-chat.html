    <div class="wrapper main-wrapper">


        <!-- Modal -->
        <div class="modal fade text-left" id="onhide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <label class="modal-title text-text-bold-600" id="myModalLabel33">Add user data to send a
                            message</label>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="ft-x font-medium-2 text-bold-700"></i></span>
                        </button>
                    </div>
                    <form action="#">
                        <div class="modal-body">
                            <label>User email: </label>
                            <div class="form-group">
                                <input type="text" placeholder="sender_mail" id="sender_mail" class="form-control">
                            </div>

                            <label>API url: </label>
                            <div class="form-group">
                                <input type="text" placeholder="api_url" id="api_url" class="form-control">
                            </div>

                            <label>API secret: </label>
                            <div class="form-group">
                                <input type="password" placeholder="api_secret" id="api_secret" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn bg-light-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="add_user_btn">Start a
                                chat</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Panel-->

        <!-- Main Panel-->
        <div class="main-panel">
            <!-- Main Content blocker-->
            <div class="blocker-content"></div>
            <!-- BEGIN : Main Content-->

                <div class="content-overlay">

                    <button type="button" class="btn bg-light-primary add-contact" data-toggle="modal" id="onhidebtn"
                        data-target="#onhide">
                        Add Contact
                    </button>

                </div>
                <div class="content-wrapper">
                    <div class="chat-application overflow-hidden">
                        <div class="app-content-overlay"></div>
                        <div class="chat-sidebar d-md-block">
                            <span class="sidebar-close-icon d-md-none">
                                <i class="ft-x"></i>
                            </span>
                            <div class="chat-sidebar-content">
                                <div class="chat-fixed-search py-2 px-3 my-1">
                                    <form action="javascript:;">
                                        <div class="position-relative has-icon-left">
                                            <input class="form-control" id="timesheetinput1" type="text">
                                            <div class="form-control-position">
                                                <i class="ft-user"></i>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <hr class="m-0">
                                <div id="users-list" class="list-group">
                                    <div class="users-list-padding position-relative">
                                        <a class="list-group-item">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="chat-name p-2">
                            <div class="media p-1 align-items-center">
                                <span
                                    class="chat-app-sidebar-toggle ft-menu font-medium-4 mr-3 d-block d-md-none"></span>
                                <div class="media-body" id="contact-area">
                                    <img src="app-assets/img/portrait/small/avatar.png" width="37" class="avatar mr-1"
                                        alt="avatar">
                                    <span class="contact-title"></span>
                                </div>
                                <div class="position-relative float-right">
                                    <i class="ft-more-vertical- mt-1 dropdown-toggle" role="button" id="chatOptions"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="chatOptions">
                                        <a href="javascript:;" class="dropdown-item">View Profile</a>
                                        <a href="javascript:;" class="dropdown-item">Mute Notification</a>
                                        <a href="javascript:;" class="dropdown-item">Clear Chat</a>
                                        <a href="javascript:;" class="dropdown-item">Add Shortcut</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <section class="chat-app-window position-relative">
                            <div class="chats">
                                <div class="chat chat-left">
                                    <!-- <div class="chat-avatar">
                                        <div class="avatar avatar-md">
                                            <img src="app-assets/img/portrait/small/avatar.png" alt="avatar">
                                        </div>
                                    </div> -->
                                    <div class="chat-body">
                                        <div class="chat-content">
                                            <p>Loading messages...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="chat-app-form px-3 py-2">
                            <form class="d-flex align-items-center"
                                action="javascript:void(0);">
                                <input type="text" class="form-control chat-message-send mr-2"
                                    placeholder="Type your message here">
                                <button type="submit" class="btn btn-primary d-lg-flex align-items-center" onclick="chatMessagesSend();">
                                    <i class="ft-send"></i>
                                    <span class="d-none d-lg-block ml-1">Send</span></button>
                            </form>
                        </section>
